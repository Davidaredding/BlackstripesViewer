<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>SVG Preview</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <style>

        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
   
</head>
<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">SVG Preview</span>

            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <div style="background-color:rgba(255,255,255,.5); padding:10px;" id="spiralForm">
                <div class="mdl-textfield mdl-js-textfield">
                    <span style="color:black;">Color</span>
                    <input class="mdl-textfield__input" type="text" id="Color" value="000000" />
                    <label class="mdl-textfield__label" for="Color">Color...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <span style="color:black;">Scale</span>
                    <input class="mdl-textfield__input" type="text" id="Scale" value=".5" />
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <span style="color:black;">Nib Size</span>
                    <input class="mdl-textfield__input" type="text" id="NibSize" value="1" />
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <span style="color:black;">(Spiral) Spacing</span>
                    <input class="mdl-textfield__input" type="text" id="Spacing" value="2" />
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <span style="color:black;">(Crossed) Type </span>
                    <input class="mdl-textfield__input" type="text" id="Type" value="2" />
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <span style="color:black;">(Sketchy) Line Size</span>
                    <input class="mdl-textfield__input" type="text" id="LineSize" value="1" />
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <span style="color:black;">(Sketchy) Max Line Length</span>
                    <input class="mdl-textfield__input" type="text" id="MaxLineLength" value="100" />
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <span style="color:black;">Levels</span>
                    <input class="mdl-textfield__input" type="text" id="Level1" value="180" />
                    <input class="mdl-textfield__input" type="text" id="Level2" value="108" />
                    <input class="mdl-textfield__input" type="text" id="Level3" value="180" />
                    <input class="mdl-textfield__input" type="text" id="Level4" value="108" />
                </div>
                <button id="spiralSubmit" onclick="updateSpiral()">Update</button>
            </div>
        </div>
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid">
                <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--5-col">
                    <img id="spiralImg" src="Spiral.svg?InputFile=/documents/dakota.png&Color=000000&Scale=.5&NibSize=1&Spacing=2" />
                </div>
                <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--5-col">
                    <img id="crossedImg" src="Crossed.svg?InputFile=/documents/dakota.png&Color=000000&Scale=.5&NibSize=1&Spacing=2" />
                </div>
                <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--5-col">
                    <img id="sketchyImg" src="Sketchy.svg?InputFile=/documents/dakota.png&Color=000000&Scale=.5&NibSize=1&SketchyMaxLineLength=100&SketchyLineSize=1" />
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        function updateSpiral() {
            Color = getFieldValue("Color");
            Scale = getFieldValue("Scale");
            Nib = getFieldValue("NibSize");
            Spacing = getFieldValue("Spacing");
            Level1 = getFieldValue("Level1");
            Level2 = getFieldValue("Level2");
            Level3 = getFieldValue("Level3");
            Level4 = getFieldValue("Level4");
            crossedType = getFieldValue("Type");
            sketchyMaxLineLength = getFieldValue("MaxLineLength");
            sketchyLineSize = getFieldValue("LineSize");
            
            baseSrc =
                "&Color=" + Color +
                "&Scale=" + Scale +
                "&NibSize=" + Nib;

            spiralSrc = "Spiral.svg?" + baseSrc  +
                "&Spacing=" + Spacing +
            "&Level1=" + Level1 +
                "&Level2=" + Level2 +
                "&Level3=" + Level3 +
                "&Level4=" + Level4;
            crossedSrc = "Crossed.svg?" + baseSrc +
                "&CrossedType=" + crossedType +
                "&Level1=" + Level1 +
                "&Level2=" + Level2 +
                "&Level3=" + Level3 +
                "&Level4=" + Level4;
            sketchySrc = "Sketchy.svg?" + baseSrc +
                "&SketchyMaxLineLength=" + sketchyMaxLineLength +
                "&SketchyLineSize=" + sketchyLineSize;

            document.getElementById("spiralImg").src = spiralSrc;
            document.getElementById("crossedImg").src = crossedSrc;
            document.getElementById("sketchyImg").src = sketchySrc;
        };

        function getFieldValue(id) {
            return document.getElementById(id).value;
        }
    </script>
</body>
</html>
